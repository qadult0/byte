name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Show repo root
        run: |
          echo "Repository root:"
          ls -la

      - name: Install & build (Node.js)
        if: contains(fromJSON('["package.json"]'), 'package.json') || fileExists('package.json')
        run: |
          if [ -f package.json ]; then
            echo "Detected package.json — running Node install/build/test if present"
            npm ci || npm install
            if npm run | sed -n '1,200p' | grep -q "build"; then
              npm run build || true
            fi
            if npm test --silent 2>/dev/null; then
              npm test || true
            fi
          else
            echo "No package.json found"
          fi

      - name: Install & build (Python)
        run: |
          if [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f setup.py ]; then
            echo "Detected Python project"
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt || true
            fi
            if [ -f pyproject.toml ]; then
              pip install build || true
              python -m build || true
            fi
            if [ -f setup.py ]; then
              pip install . || true
            fi
            if [ -d tests ] || ls *_test.py >/dev/null 2>&1; then
              pip install pytest || true
              pytest || true
            fi
          else
            echo "No Python packaging files detected"
          fi

      - name: Install & build (Go)
        run: |
          if ls *.go >/dev/null 2>&1 || [ -d cmd ]; then
            echo "Detected Go project"
            go version
            go env GOPATH GOMODCACHE || true
            go build ./... || true
            go test ./... || true
          else
            echo "No Go files detected"
          fi

      - name: Makefile targets
        if: ${{ always() }}
        run: |
          if [ -f Makefile ]; then
            echo "Makefile found — running build/test if present"
            if grep -qE '^build:' Makefile; then
              make build || true
            fi
            if grep -qE '^test:' Makefile; then
              make test || true
            fi
          else
            echo "No Makefile found"
          fi

      - name: Collect common artifact paths
        id: collect
        run: |
          paths=""
          for p in build dist out; do
            if [ -d "$p" ]; then
              paths="$paths $p"
            fi
          done
          # include common archives
          for a in *.tar.gz *.zip *.exe; do
            if ls $a >/dev/null 2>&1; then
              paths="$paths $a"
            fi
          done
          echo "::set-output name=paths::$paths"

      - name: Upload build artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ${{ steps.collect.outputs.paths }}
