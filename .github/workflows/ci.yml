name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Show repo root
        run: |
          echo "Repository root:"
          ls -la

      - name: Detect languages and install / build / test
        run: |
          set -e
          echo "Repository contents:"
          ls -la || true

          # -------- Node.js --------
          if [ -f package.json ]; then
            echo ""
            echo "Detected Node.js project (package.json found)"

            if [ -f package-lock.json ]; then
              echo "Found package-lock.json -> running: npm ci"
              npm ci
            elif [ -f npm-shrinkwrap.json ]; then
              echo "Found npm-shrinkwrap.json -> running: npm ci"
              npm ci
            elif [ -f pnpm-lock.yaml ]; then
              echo "Found pnpm-lock.yaml -> running: pnpm install --frozen-lockfile"
              npm i -g pnpm || true
              pnpm install --frozen-lockfile || pnpm install
            elif [ -f yarn.lock ]; then
              echo "Found yarn.lock -> running: yarn install --frozen-lockfile"
              yarn install --frozen-lockfile || yarn install
            else
              echo "No lockfile found -> running: npm install (safe fallback)"
              npm install
            fi

            # run build script if present
            if npm run | sed -n '1,200p' | grep -q " build"; then
              echo "Running npm run build"
              npm run build || true
            fi

            # run tests if present
            if npm test --silent 2>/dev/null; then
              echo "Running npm test"
              npm test || true
            fi
          else
            echo "No package.json found, skipping Node steps"
          fi

          # -------- Python --------
          if [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f setup.py ]; then
            echo ""
            echo "Detected Python project"
            python -m pip install --upgrade pip setuptools wheel || true
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt || true
            fi
            if [ -f pyproject.toml ]; then
              pip install build || true
              python -m build || true
            fi
            if [ -f setup.py ]; then
              pip install . || true
            fi
            if [ -d tests ] || ls *_test.py >/dev/null 2>&1; then
              pip install pytest || true
              pytest || true
            fi
          else
            echo "No Python packaging files detected"
          fi

          # -------- Go --------
          if ls *.go >/dev/null 2>&1 || [ -d cmd ]; then
            echo ""
            echo "Detected Go project"
            go version || true
            go env || true
            go build ./... || true
            go test ./... || true
          else
            echo "No Go files detected"
          fi

          # -------- Makefile --------
          if [ -f Makefile ]; then
            echo ""
            echo "Makefile found â€” running build/test targets if present"
            if grep -qE '^build:' Makefile; then
              make build || true
            fi
            if grep -qE '^test:' Makefile; then
              make test || true
            fi
          fi

      - name: Collect common artifact paths
        id: collect
        run: |
          paths=""
          for p in build dist out; do
            if [ -d "$p" ]; then
              paths="$paths $p"
            fi
          done
          for a in *.tar.gz *.zip *.exe; do
            if ls $a >/dev/null 2>&1; then
              paths="$paths $a"
            fi
          done
          # Trim leading space
          paths="$(echo $paths | sed 's/^ *//')"
          echo "paths=$paths" >> $GITHUB_OUTPUT

      - name: Upload build artifacts (if any)
        if: ${{ steps.collect.outputs.paths != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ${{ steps.collect.outputs.paths }}
